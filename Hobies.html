          <link rel="stylesheet" href="science.css">
      <!-- створення за допомогою "!" -->
      <TABLE BORDER="1" WIDTH=100%>
        <!--Создания таблици:-->

        <!--Для того, чтобы добавить границу, используйте border свойство на table, thи tdэлементы:-->


        <h1>Мої хоббі</h1>
        <TD> </TD> <TD>Книги</TD> <TD>Спорт</TD>
          <!--Призначений для створення одного осередку таблиці. Тег <td> повинен розміщуватися всередині контейнера <tr>, який у свою чергу розташовується всередині тега <table>.-->
            <!--Тег <tr> служить контейнером для створення рядка таблиці. Кожен осередок у межах такого рядка може задаватися за допомогою тега <th> або <td>.-->
        <TR>
        <TD>1</TD> <TD>Код. Таємна мова інформатики</TD>
         <TD>Баскетбол</TD>
        </TR>
        <TR>
        <TD>2</TD> <TD>1984</TD>
         <TD>Волейбол</TD>
        </TR>
        <TR>
        <TD>3</TD> <TD>Пригоди Шерлока Холмса</TD>
         <TD>Настольний теніс</TD>
        </TR>
      </table>
